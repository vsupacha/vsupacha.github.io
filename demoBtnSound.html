<!DOCTYPE html>
<html lang="en">
<head>
    <title>Demo sound button</title>
</head>
<body>
    <!-- Button to play sound -->
    <button style="font-size: 24px; padding: 10px 20px;" onclick="playSound()">Play sound</button>
    <script>
        function playSound() {
            var audio = new Audio('sample-15s.mp3');
            audio.play();
        }
    </script>
</body>
</html>
